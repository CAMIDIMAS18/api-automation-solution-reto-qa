# Serenity parameters
serenity {
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
}

# Environments
environment = restapi

environments {
  restapi {
    baseUrl = "https://restful-booker.herokuapp.com"
    auth = "auth"
    getBookingIds = "/booking"
    getBookingId = "/booking/:id"
    getBookingByNames = "/booking?firstname={{firstname}}&lastname={{lastname}}"
    createBooking = "/booking"
    updateBookingId = "/booking/:id"
    partialUpdateBooking = "/booking/:id"
    deleteBooking = "/booking/:id"
    healthCheckApi = "/ping"
  }
}
